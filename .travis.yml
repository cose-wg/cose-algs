language: python
python:
- 2.7
sudo: required
rvm:
  - 2.2.0
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y python-lxml python-pip
install:
- deactivate
- sudo pip install xml2rfc
- rvm install 2.2.0
- rvm use 2.2.0
- ruby --version
- gem install rake
- gem install cddl
script: 
- xml2rfc draft-ietf-cose-msg.xml -o cose.xml --exp
- rake verify
- make ghpages
